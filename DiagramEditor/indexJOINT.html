<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" href="joint/joint.css" />
<script src="joint/joint.js"></script>

</head>
<title>Test</title>

<body>
	<div id="myholder"></div>
	<script>
    var graph = new joint.dia.Graph;

    var paper = new joint.dia.Paper({
        el: $('#myholder'),
        width: 1000,
        height: 600,
        model: graph
    });

    var rect = new joint.shapes.basic.Rect({
        position: { x: 100, y: 30 },
        size: { width: 100, height: 30 },
        attrs: { rect: { fill: 'blue' }, text: { text: 'my box', fill: 'white' } }
    });
    
    var diamond = new joint.shapes.basic.Path({
        size: { width: 100, height: 100 },
        attrs: {
            path: { d: 'M 30 0 L 60 30 30 60 0 30 z' },
            text: {
                text: 'Diamond',
                'ref-y': .5 // basic.Path text is originally positioned under the element
            }
        }
    });
    
    var cb = new joint.shapes.basic.Circle({
    	position: { x: 300, y: 70 },
    	size: { width: 100, height: 40 },
    	attrs: { text: { text: 'basic.Circle' } }
    	});
    graph.addCell(cb);

    var rect2 = rect.clone();
    rect2.translate(300);

    var link = new joint.dia.Link({
        source: { id: rect.id },
        target: { id: rect2.id }
    });
    
    

    graph.addCells([rect, rect2, link, diamond]);
    
    paper.on('cell:pointerdown', 
    		function(cellView, evt, x, y) { 
    		   // alert('cell view ' + cellView.model.id + ' was clicked' ); 
    		    cellView.highlight(cellView.model.id)    
    		    cellView.model.resize(200, 400);

    		}

    		);
    
    paper.on('cell:pointerdown', function(cellview, evt, x, y) {
    	var bbox = cellview.getbbox(); 
    	var *****width = cellview.model.attr('rect/*****-width') || 1;
    	console.log(isborderclicked(bbox, x, y, *****width))}
    );
    
 
    
</script>
</body>
</html>
